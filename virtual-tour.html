<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour - Sejarah Indonesia</title>
    
    <!-- Pannellum CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Main Container */
        #panorama-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        #panorama {
            width: 100%;
            height: 100%;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: white;
            transform: translateX(-5px);
        }

        .title-bar {
            color: white;
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }

        .title-bar h1 {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }

        .title-bar p {
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 30px 20px 20px;
            z-index: 1000;
        }

        .scene-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .scene-button {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 3px solid transparent;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .scene-button:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .scene-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: white;
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            max-width: 350px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-panel.hidden {
            transform: translateY(-50%) translateX(400px);
            opacity: 0;
            pointer-events: none;
        }

        .info-panel h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .info-panel h3 {
            color: #764ba2;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #333;
            line-height: 1.7;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .info-panel ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .info-panel li {
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-toggle {
            position: fixed;
            right: 20px;
            top: 100px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .info-toggle:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loading-content p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Compass */
        .compass {
            position: fixed;
            bottom: 100px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        /* Pannellum Hotspot Customization */
        .pnlm-hotspot {
            background: rgba(255, 255, 255, 0.9) !important;
            border-radius: 50% !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3) !important;
            transition: all 0.3s ease !important;
            width: 40px !important;
            height: 40px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        .pnlm-hotspot:hover {
            background: white !important;
            transform: scale(1.2) !important;
        }

        .pnlm-hotspot.custom-hotspot-scene {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }

        .pnlm-hotspot.custom-hotspot-scene::before {
            content: '‚Üí';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .pnlm-hotspot.custom-hotspot-info {
            background: rgba(255, 193, 7, 0.9) !important;
        }

        .pnlm-hotspot.custom-hotspot-info::before {
            content: '‚ÑπÔ∏è';
            font-size: 20px;
        }

        .pnlm-tooltip {
            background: rgba(0, 0, 0, 0.85) !important;
            color: white !important;
            padding: 10px 15px !important;
            border-radius: 8px !important;
            font-size: 13px !important;
            font-weight: 500 !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5) !important;
        }

        /* Error Message */
        .error-message {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .error-message h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .error-message p {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .error-button {
            background: white;
            color: #667eeea;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title-bar h1 {
                font-size: 18px;
            }

            .title-bar p {
                font-size: 12px;
            }

            .scene-selector {
                overflow-x: auto;
                flex-wrap: nowrap;
                justify-content: flex-start;
                padding-bottom: 10px;
                scrollbar-width: thin;
            }

            .scene-selector::-webkit-scrollbar {
                height: 3px;
            }

            .scene-selector::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
            }

            .scene-selector::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.5);
                border-radius: 10px;
            }

            .scene-button {
                padding: 10px 20px;
                font-size: 13px;
                white-space: nowrap;
            }

            .info-panel {
                right: 10px;
                left: 10px;
                max-width: none;
                max-height: 50vh;
                top: auto;
                bottom: 120px;
                transform: none;
            }

            .info-panel.hidden {
                transform: translateY(calc(100% + 120px));
            }

            .info-toggle {
                right: 10px;
                top: auto;
                bottom: 150px;
            }

            .compass {
                width: 60px;
                height: 60px;
                font-size: 24px;
                bottom: 150px;
                left: 10px;
            }

            .fullscreen-btn {
                display: none;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }

        /* Scrollbar */
        .info-panel::-webkit-scrollbar {
            width: 6px;
        }

        .info-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .info-panel::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .info-panel::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Memuat Virtual Tour...</h2>
            <p>Mohon tunggu sebentar</p>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="back-button" onclick="goBack()">
            ‚Üê Kembali ke AR
        </button>
        <div class="title-bar">
            <h1 id="tour-title">Virtual Tour</h1>
            <p id="tour-subtitle">Jelajahi dengan menggeser layar</p>
        </div>
        <div style="width: 120px;"></div>
    </div>

    <!-- Panorama Container -->
    <div id="panorama-container">
        <div id="panorama"></div>
    </div>

    <!-- Info Toggle Button -->
    <button class="info-toggle" onclick="toggleInfo()">
        ‚ÑπÔ∏è
    </button>

    <!-- Info Panel -->
    <div class="info-panel hidden" id="info-panel">
        <h2 id="info-title">Informasi</h2>
        <div id="info-content">
            <p>Geser layar untuk melihat sekeliling. Klik hotspot untuk pindah scene atau melihat informasi.</p>
        </div>
    </div>

    <!-- Compass -->
    <div class="compass" id="compass">
        üß≠
    </div>

    <!-- Fullscreen Button -->
    <button class="fullscreen-btn" onclick="toggleFullscreen()">
        ‚õ∂
    </button>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="scene-selector" id="scene-selector">
            <!-- Scene buttons will be generated dynamically -->
        </div>
    </div>

    <script>
        // Global variables
        let viewer = null;
        let tourConfig = null;
        let currentSceneId = null;
        let templeName = 'borobudur';

        // Get temple parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        templeName = urlParams.get('temple') || 'borobudur';

        // Temple metadata
        const templeMetadata = {
            borobudur: {
                title: 'Candi Borobudur',
                subtitle: 'Kompleks candi Buddha terbesar di dunia',
                configPath: 'assets/virtual-tours/borobudur/tour-config.json'
            },
            prambanan: {
                title: 'Candi Prambanan',
                subtitle: 'Kompleks candi Hindu terbesar di Indonesia',
                configPath: 'assets/virtual-tours/prambanan/tour-config.json'
            }
        };

        // Initialize
        async function init() {
            try {
                // Set title
                const metadata = templeMetadata[templeName];
                if (!metadata) {
                    throw new Error('Invalid temple name');
                }

                document.getElementById('tour-title').textContent = metadata.title;
                document.getElementById('tour-subtitle').textContent = metadata.subtitle;

                // Load config from JSON
                const response = await fetch(metadata.configPath);
                if (!response.ok) {
                    throw new Error('Failed to load tour configuration');
                }

                tourConfig = await response.json();

                // Get first scene
                const firstSceneId = tourConfig.default?.firstScene || Object.keys(tourConfig.scenes)[0];

                // Generate scene buttons
                generateSceneButtons();

                // Load first scene
                await loadScene(firstSceneId);

                // Hide loading
                document.getElementById('loading').classList.add('hidden');

            } catch (error) {
                console.error('Initialization error:', error);
                showError('Gagal memuat virtual tour. Pastikan file konfigurasi tersedia.');
            }
        }

        // Generate scene buttons
        function generateSceneButtons() {
            const sceneSelector = document.getElementById('scene-selector');
            sceneSelector.innerHTML = '';

            Object.keys(tourConfig.scenes).forEach((sceneId, index) => {
                const scene = tourConfig.scenes[sceneId];
                const button = document.createElement('button');
                button.className = 'scene-button' + (index === 0 ? ' active' : '');
                button.textContent = scene.title;
                button.onclick = () => loadScene(sceneId);
                button.dataset.sceneId = sceneId;
                sceneSelector.appendChild(button);
            });
        }

        // Load scene
        async function loadScene(sceneId) {
            try {
                currentSceneId = sceneId;
                const scene = tourConfig.scenes[sceneId];

                if (!scene) {
                    throw new Error('Scene not found: ' + sceneId);
                }

                // Update active button
                document.querySelectorAll('.scene-button').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.sceneId === sceneId);
                });

                // Update info panel
                updateInfoPanel(scene);

                // Process hotspots
                const hotSpots = processHotSpots(scene.hotSpots || []);

                // Destroy existing viewer
                if (viewer) {
                    viewer.destroy();
                    viewer = null;
                }

                // Create new viewer
                viewer = pannellum.viewer('panorama', {
                    type: scene.type || 'equirectangular',
                    panorama: scene.panorama,
                    autoLoad: true,
                    pitch: scene.pitch || 0,
                    yaw: scene.yaw || 0,
                    hfov: scene.hfov || 100,
                    hotSpots: hotSpots,
                    showControls: false,
                    compass: false,
                    
                    // Success handler
                    onload: function() {
                        console.log('Scene loaded:', sceneId);
                    },

                    // Error handler
                    onerror: function(error) {
                        console.error('Panorama load error:', error);
                        showError('Gagal memuat foto 360¬∞. Periksa path file atau koneksi internet.');
                    }
                });

                // Setup compass rotation
                if (viewer) {
                    viewer.on('mouseup', updateCompass);
                    viewer.on('touchend', updateCompass);
                }

            } catch (error) {
                console.error('Load scene error:', error);
                showError('Gagal memuat scene: ' + error.message);
            }
        }

        // Process hotspots
        function processHotSpots(hotSpots) {
            return hotSpots.map(hs => {
                const processed = { ...hs };

                // Add CSS class
                if (hs.type === 'scene') {
                    processed.cssClass = 'custom-hotspot-scene';
                    processed.clickHandlerFunc = () => loadScene(hs.sceneId);
                } else if (hs.type === 'info') {
                    processed.cssClass = 'custom-hotspot-info';
                    processed.clickHandlerFunc = () => showInfoPopup(hs);
                }

                return processed;
            });
        }

        // Update info panel
        function updateInfoPanel(scene) {
            const infoPanel = document.getElementById('info-panel');
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');

            infoTitle.textContent = scene.title || 'Informasi Scene';
            
            // Build content from scene data
            let content = '';
            
            if (scene.description) {
                content += `<p>${scene.description}</p>`;
            }

            if (scene.facts && scene.facts.length > 0) {
                content += '<h3>Fakta Menarik:</h3><ul>';
                scene.facts.forEach(fact => {
                    content += `<li>${fact}</li>`;
                });
                content += '</ul>';
            }

            if (scene.history) {
                content += `<h3>Sejarah:</h3><p>${scene.history}</p>`;
            }

            infoContent.innerHTML = content || '<p>Tidak ada informasi tambahan untuk scene ini.</p>';
        }

        // Show info popup (for info hotspots)
        function showInfoPopup(hotspot) {
            const infoPanel = document.getElementById('info-panel');
            const infoTitle = document.getElementById('info-title');
            const infoContent = document.getElementById('info-content');

            infoTitle.textContent = hotspot.text || 'Informasi';
            infoContent.innerHTML = `<p>${hotspot.description || 'Tidak ada deskripsi.'}</p>`;

            // Show panel if hidden
            if (infoPanel.classList.contains('hidden')) {
                infoPanel.classList.remove('hidden');
            }
        }

        // Toggle info panel
        function toggleInfo() {
            document.getElementById('info-panel').classList.toggle('hidden');
        }

        // Update compass rotation
        function updateCompass() {
            if (viewer) {
                const yaw = viewer.getYaw();
                const compass = document.getElementById('compass');
                compass.style.transform = `rotate(${-yaw}deg)`;
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Go back to AR viewer
        function goBack() {
            window.location.href = 'ar-viewer.html';
        }

        // Show error
        function showError(message) {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            loading.innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Terjadi Kesalahan</h2>
                    <p>${message}</p>
                    <button class="error-button" onclick="goBack()">
                        Kembali ke AR
                    </button>
                </div>
            `;
        }

        // Initialize on page load
        window.addEventListener('load', init);

        // Handle browser back button
        window.addEventListener('popstate', goBack);
    </script>
</body>
</html>
