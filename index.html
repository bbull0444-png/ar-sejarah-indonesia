<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sejarah Indonesia</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }

        #info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #info-overlay.show {
            display: flex;
        }

        #info-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #info-content h1 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }
        
        #info-content h2 {
            color: #A0522D;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        
        #info-content p, #info-content li {
            color: #333;
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 15px;
        }
        
        #info-content ul {
            margin-left: 20px;
        }

        #close-info {
            display: block;
            margin: 25px auto 0;
            padding: 12px 40px;
            background: #8B4513;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        #close-info:hover {
            background: #A0522D;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139,69,19,0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            z-index: 998;
            text-align: center;
            font-size: 14px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: white;
            font-size: 18px;
            z-index: 997;
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            #info-content { padding: 20px; }
            #info-content h1 { font-size: 22px; }
            #info-content h2 { font-size: 18px; }
            #info-content p, #info-content li { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="info-overlay">
        <div id="info-content"></div>
    </div>
    
    <div id="instructions">üì∑ Arahkan kamera ke barcode marker (0-9)</div>
    <div class="loading" id="loading">Memuat AR...</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false">
        
        <a-entity camera></a-entity>

        <!-- Barcode 0: Borobudur (OK - Original) -->
        <a-marker type="barcode" value="0">
            <a-entity 
                gltf-model="url(Borobudur.glb)" 
                scale="1 1 1" 
                position="0 0.5 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 1: Prasasti Ciaruteun (TEMP - Pakai Arca Buddha) -->
        <a-marker type="barcode" value="1">
            <a-entity 
                gltf-model="url(models/arca-buddha.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 2: Dolmen (TEMP - Pakai Brahma) -->
        <a-marker type="barcode" value="2">
            <a-entity 
                gltf-model="url(models/brahma.glb)" 
                scale="0.8 0.8 0.8" 
                position="0 0.4 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 3: Kapak Genggam (Ganti dari Arca Buddha) -->
        <a-marker type="barcode" value="3">
            <a-entity 
                gltf-model="url(models/arca-buddha.glb)" 
                scale="0.6 0.6 0.6" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 4: Kjokkenmoddinger (TEMP - Pakai Homo Erectus) -->
        <a-marker type="barcode" value="4">
            <a-entity 
                gltf-model="url(models/homo-erectus.glb)" 
                scale="0.4 0.4 0.4" 
                position="0 0.2 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 5: Menhir (TEMP - Pakai Borobudur) -->
        <a-marker type="barcode" value="5">
            <a-entity 
                gltf-model="url(Borobudur.glb)" 
                scale="0.7 0.7 0.7" 
                position="0 0.4 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 6: Prambanan (TEMP - Pakai Arca Buddha) -->
        <a-marker type="barcode" value="6">
            <a-entity 
                gltf-model="url(models/arca-buddha.glb)" 
                scale="1 1 1" 
                position="0 0.5 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 7: Kapak Lonjong (Ganti dari Brahma) -->
        <a-marker type="barcode" value="7">
            <a-entity 
                gltf-model="url(models/brahma.glb)" 
                scale="0.5 0.5 0.5" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 8: Meganthropus (TEMP - Pakai Brahma) -->
        <a-marker type="barcode" value="8">
            <a-entity 
                gltf-model="url(models/brahma.glb)" 
                scale="0.4 0.4 0.4" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

        <!-- Barcode 9: Homo Erectus (OK - Original) -->
        <a-marker type="barcode" value="9">
            <a-entity 
                gltf-model="url(models/homo-erectus.glb)" 
                scale="0.4 0.4 0.4" 
                position="0 0.3 0" 
                rotation="-90 0 0">
            </a-entity>
        </a-marker>

    </a-scene>

    <script>
        const loading = document.querySelector('#loading');
        const infoOverlay = document.getElementById('info-overlay');
        const infoContent = document.getElementById('info-content');

        const objInfo = {
            '0': {
                title: "üïå Candi Borobudur (Barcode 0)",
                html: '<p><strong>Candi Borobudur</strong> dibangun pada masa Dinasti Syailendra sekitar tahun <strong>780‚Äì830 M</strong> oleh Raja Samaratungga dengan arsitek Gunadharma.</p><p>Nama Borobudur dari kata <em>Vihara Buddha Uhr</em> (biara Buddha di atas bukit). Dibangun setinggi 34,5 meter dengan 2 juta balok batu andesit tanpa semen, menggunakan sistem <strong>interlocking</strong>.</p><h2>Struktur</h2><ul><li><strong>Kamadhatu</strong> - dunia nafsu (160 relief karma)</li><li><strong>Rupadhatu</strong> - dunia bentuk (1.300 relief, 432 arca Buddha)</li><li><strong>Arupadhatu</strong> - dunia tanpa bentuk (72 stupa berlubang)</li></ul><p>Bentuk dari atas menyerupai <strong>mandala</strong>, melambangkan perjalanan spiritual menuju nirwana.</p>'
            },
            '1': {
                title: "üìú Prasasti Ciaruteun (Barcode 1)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Prasasti peninggalan <strong>Kerajaan Tarumanegara</strong> ditemukan di Cibungbulang, Bogor.</p><h2>Struktur</h2><ul><li><strong>Inskripsi A:</strong> 4 baris aksara Pallawa bahasa Sanskerta</li><li><strong>Inskripsi B:</strong> 1 baris, belum terbaca jelas</li></ul><h2>Makna</h2><p>Terdapat gambar <strong>sepasang telapak kaki Raja Purnawarman</strong> yang disamakan dengan kaki Dewa Wisnu sebagai penghormatan.</p>'
            },
            '2': {
                title: "ü™® Dolmen (Barcode 2)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Dari bahasa Breton: "dol" (meja) + "men" (batu). Meja batu besar dari batu tegak penyangga dan batu datar di atasnya.</p><h2>Fungsi</h2><ul><li>Tempat sesaji untuk arwah nenek moyang</li><li>Penutup kubur batu</li></ul><h2>Lokasi</h2><p>Bondowoso, Puger (Jawa Timur), Paseman (Sumsel), Sumba (NTT)</p><p>Menunjukkan <strong>stratifikasi sosial</strong> - hanya tokoh penting dikuburkan dengan Dolmen.</p>'
            },
            '3': {
                title: "ü™ì Kapak Genggam (Barcode 3)",
                html: '<p><strong>Kapak Genggam</strong> adalah alat batu tertua dari masa <strong>Paleolitikum</strong> (Zaman Batu Tua). Berbentuk seperti daun dengan kedua sisi diasah tajam, digunakan langsung dengan tangan tanpa tangkai.</p><h2>Fungsi Utama</h2><ul><li><strong>Memotong daging</strong> hewan buruan</li><li><strong>Menguliti</strong> binatang hasil berburu</li><li><strong>Mengolah kayu</strong> untuk berbagai keperluan</li><li><strong>Menggali umbi</strong> sebagai sumber makanan</li><li><strong>Memecah tulang atau batu kecil</strong></li></ul><h2>Penemuan di Indonesia</h2><p>Ditemukan pertama kali di <strong>Pacitan, Jawa Timur</strong> oleh Von Koenigswald (1930-an), melahirkan istilah <strong>"Kebudayaan Pacitan"</strong>. Juga ditemukan di Kalimantan Selatan, Sulawesi Selatan, Sumatera Utara, dan Lombok.</p><p>Dikaitkan dengan <strong>Homo Erectus</strong> dan menunjukkan kemampuan manusia purba beradaptasi dengan lingkungan.</p>'
            },
            '4': {
                title: "üêö Kjokkenmoddinger (Barcode 4)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Dari Denmark: "kjokken" (dapur) + "modding" (sampah). Tumpukan kulit kerang manusia purba tepi pantai masa Mesolitikum.</p><h2>Ciri-ciri</h2><ul><li>Tumpukan kulit kerang/siput</li><li>Alat batu sederhana (kapak genggam)</li><li>Pola berburu dan meramu</li><li>Di pesisir pantai/muara sungai</li></ul><h2>Lokasi di Indonesia</h2><p>Sumatra Utara (Lhok Seumawe, Medan), Sumatra Timur (Langsa, Binjai)</p><p>Bukti kehidupan <strong>semi-nomaden</strong> bergantung hasil laut.</p>'
            },
            '5': {
                title: "üóø Menhir (Barcode 5)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Batu tegak megalitik sebagai penghormatan leluhur dan simbol arwah dalam upacara keagamaan prasejarah.</p><h2>Fungsi</h2><ul><li>Batu peringatan dan tanda kubur</li><li>Medium pemujaan roh nenek moyang</li><li>Simbol hubungan manusia-dunia spiritual</li></ul><h2>Transformasi</h2><p>Pada Islamisasi Maluku (Kerajaan Hitu), batu tegak diadaptasi jadi <strong>nisan makam Islam</strong>.</p><p>Menunjukkan <strong>akulturasi</strong> Islam dengan tradisi megalitik - penghormatan leluhur tetap terjaga.</p>'
            },
            '6': {
                title: "üõï Candi Prambanan (Barcode 6)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Dibangun era <strong>Kerajaan Mataram Kuno</strong> (abad 8-10). Terdiri <strong>240 struktur candi</strong>.</p><h2>Sejarah</h2><p>Dimulai oleh <strong>Rakai Pikatan</strong>, diresmikan <strong>778 Saka (856 M)</strong> oleh Rakai Kayuwangi.</p><h2>Arsitektur</h2><p>Berdasarkan <strong>Prasasti Siwagraha</strong>, didedikasikan untuk <strong>Trimurti</strong> (Wisnu, Brahma, Siwa). Mengikuti pola <strong>mandala</strong> dan bentuk <strong>Gunung Mahameru</strong>.</p><p>Struktur mencerminkan kosmologi Hindu tiga loka (ranah alam semesta).</p>'
            },
            '7': {
                title: "ü™® Kapak Lonjong (Barcode 7)",
                html: '<p><strong>Kapak Lonjong</strong> (Walzenbeil/Kleinbeil) adalah penanda peralihan dari <strong>Paleolitikum ke Neolitikum</strong> (Zaman Batu Muda). Berbentuk lonjong/elips, diproduksi dengan teknik pengasahan (gerinda) sehingga permukaannya halus dan licin.</p><h2>Fungsi Utama</h2><ul><li><strong>Menggarap tanah</strong> seperti cangkul untuk pertanian</li><li><strong>Menebang pohon</strong> untuk membuka lahan</li><li><strong>Membuka lahan pertanian</strong> secara efisien</li><li><strong>Alat bertangkai</strong> untuk pekerjaan berat (beliung)</li><li><strong>Kleinbeil (ukuran kecil):</strong> Digunakan untuk ritual, pusaka, atau lambang status sosial</li></ul><h2>Revolusi Neolitikum</h2><p>Menandai pergeseran dari <strong>food gathering</strong> (mengumpulkan makanan) menjadi <strong>food producing</strong> (menghasilkan makanan melalui pertanian).</p><h2>Persebaran</h2><p>Terkonsentrasi di <strong>Indonesia Timur</strong>: Papua, Maluku, Sulawesi. Dibawa oleh penutur bahasa Austronesia purba. Di Lembah Baliem Papua, tradisi penggunaannya bertahan hingga abad ke-20.</p>'
            },
            '8': {
                title: "ü¶¥ Meganthropus Paleojavanicus (Barcode 8)",
                html: '<p><em>‚ö†Ô∏è Model sementara - Sedang dalam proses pembuatan</em></p><p>Manusia purba tertua di Indonesia, fosil ditemukan di <strong>Sangiran</strong> oleh <strong>von Koenigswald (1937-1941)</strong>. Hidup <strong>1-2 juta tahun lalu</strong>.</p><h2>Ciri Fisik</h2><ul><li>Tinggi ¬±2,5 m, postur besar kokoh</li><li>Otak ¬±900 cc</li><li>Dahi tebal, tulang pipi kuat</li><li>Gigi geraham besar kuat</li><li>Berjalan membungkuk</li><li>Tangan lebih panjang dari kaki</li></ul><h2>Kehidupan</h2><p><strong>Nomaden</strong>, herbivora (umbi, akar, biji). Ditemukan alat batu sederhana (kapak genggam).</p>'
            },
            '9': {
                title: "üö∂ Homo Erectus (Barcode 9)",
                html: '<p>Fosil pertama ditemukan <strong>Eugene Dubois (1891)</strong> di Trinil, Jawa Timur. Hidup <strong>1,5 juta - 300 ribu tahun lalu</strong>.</p><h2>Ciri Fisik</h2><ul><li>Tinggi 160-170 cm, tubuh tegap</li><li>Otak 750-1.200 cc</li><li>Dahi miring, alis tebal</li><li>Berjalan tegak sepenuhnya</li></ul><h2>Kemajuan</h2><ul><li>Membuat <strong>alat batu</strong> (kapak genggam)</li><li><strong>Menguasai api</strong> pertama kali</li><li>Pakai <strong>kulit binatang</strong> sebagai pakaian</li><li>Hidup <strong>berkelompok</strong></li></ul><p>Menunjukkan kesadaran sosial dan budaya awal.</p>'
            }
        };

        const markers = document.querySelectorAll('a-marker');
        
        markers.forEach(marker => {
            marker.addEventListener('markerFound', function() {
                const barcodeValue = this.getAttribute('value');
                console.log('‚úÖ Marker found: Barcode ' + barcodeValue);
                
                loading.style.display = 'none';
                showInfo(barcodeValue);
            });

            marker.addEventListener('markerLost', function() {
                const barcodeValue = this.getAttribute('value');
                console.log('‚ùå Marker lost: Barcode ' + barcodeValue);
                
                loading.style.display = 'block';
                loading.textContent = 'Marker hilang, cari marker untuk melanjutkan...';
                infoOverlay.classList.remove('show');
            });
        });

        function showInfo(barcodeValue) {
            const info = objInfo[barcodeValue];
            if (info) {
                infoContent.innerHTML = '<h1>' + info.title + '</h1>' + info.html + '<button id="close-info">Tutup</button>';
                
                const closeBtn = document.getElementById('close-info');
                if (closeBtn) {
                    closeBtn.onclick = function() {
                        infoOverlay.classList.remove('show');
                    };
                }
                
                infoOverlay.classList.add('show');
            }
        }

        infoOverlay.addEventListener('click', function(e) {
            if (e.target.id === 'info-overlay') {
                infoOverlay.classList.remove('show');
            }
        });

        setTimeout(function() {
            loading.textContent = 'Cari barcode marker (0-9) dengan kamera untuk memulai...';
        }, 2000);
    </script>
</body>
</html>
